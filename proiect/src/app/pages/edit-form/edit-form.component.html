<div class="form" [formGroup]="form">
    <mat-form-field appearance="fill">
        <mat-label>Fill from field</mat-label>
        <input matInput type="text" formControlName="name" placeholder="nume" class="input_box" [(ngModel)]="name">
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    </mat-form-field>


    <mat-form-field appearance="fill">
        <mat-label>Fill from field</mat-label>
        <input matInput type="text" formControlName="descriere" placeholder="descriere" class="input_box" [(ngModel)]="descriere">
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Fill from field</mat-label>
        <input matInput type="text" formControlName="cantitate" placeholder="cantitate" class="input_box" [(ngModel)]="quantity">
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    </mat-form-field>
    <button id="update_button" ngFor* ="let item of items" (click) = "update_buttonClick(item)">Update</button>
    <button id="cancel_button" (click) = "cancel_buttonClick()">Cancel</button>
</div>
